<div>
    <ul>
        <li *ngIf=(isLogin)><a [routerLink]="['projects/list']">Projects</a></li>
        <li *ngIf=(!isLogin)><a [routerLink]="['auth/login']">Sigin</a></li>
        <li *ngIf=(!isLogin)><a [routerLink]="['auth/signup']">Signup</a></li>
    </ul>
    <nb-user *ngIf=(isLogin) style="float: right" size="large" name={{name}} title={{email}}
        picture="https://via.placeholder.com/50/4479e7/ffffff?Text=IMG">
    </nb-user>
    <button *ngIf=(isLogin) [disabled]="!isLogin" nbButton type="button" (click)="logout()" status="danger"
        size="small">Logout</button>
</div>
